  <!-- Titulos  -->
  <div class="titulos">
    <h1>Información Financiera Contable</h1>
    <h3>Encuentra toda la información financiera <br> relacionada con nuestro Municipio</h3>
  </div>


  <!-- Integracion iconos -->

  <!-- Integracion de FB -->

  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v14.0"
    nonce="8S9vgOzA"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>


  <!-- Importando la ultima version de Jquerry -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>


  <script>




    if (window.matchMedia("(min-width: 600px)").matches) {
    } else {
      // eliminar elemento #texte-header de la pagina
      $("#texte-header").remove();
      $("#botones-flotantes").remove();
    }


    window.onscroll = function () {
      myFunction();
    };
    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;
    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky");
        navbar.classList.add("background-gradient");
        document.getElementById("banner-bottom").style.visibility = "visible";
      } else {
        document.getElementById('banner-bottom').style.visibility = "hidden";
        navbar.classList.remove("sticky");
        navbar.classList.remove("background-gradient");
      }
    }
  </script>
</body>


</html>
